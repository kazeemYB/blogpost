<!DOCTYPE html>
<html lang="en">
<head>
    <title>BlogPost | Welcome</title>

    <link rel="stylesheet" type="text/css" href="/css/nav.css">
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <style></style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h3><a href="../index.html">Blogpost</a></h3>
      </div>
      <div class="dropdown">
        <button type="button" id="drop-button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <div class="icon-bar"></div>
          <div class="icon-bar"></div>
          <div class="icon-bar"></div>
        </button>
      </div>
      <ul class="nav-links dropdown-content">
        <li><a href="/index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="current"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div style="text-align:center">
        <h2>Contact Us</h2>
        <p>Leave us a message:</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="https://i.pinimg.com/564x/be/e3/a2/bee3a21dd443d4c9e99ddfdf0b05b0c6.jpg" style="width:100%">
        </div>
        <div class="column">
          <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="udacity">Udacity</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    </main>
    <section id="newsletter">
      <div class="news-container">
        <h1>Subscribe To Our Newsletter</h1>
        <form>
          <input type="email" placeholder="Enter Email...">
          <button type="submit" class="button-1">Subscribe</button>
        </form>
      </div>
    </section>
    <footer id="copyright">
