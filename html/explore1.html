        <nav>
            <div class="logo">
                <h3><a href="../index.html">Blogpost</a></h3>

            <div class="dropdown">
                <button type="button" id="drop-button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                    <div class="icon-bar"></div>

                <li><a href="about.html">About</a></li>

        </nav>
    </header>
    <section>
        <div class="explore-text">
            <br><br>
            <p>Click to enlarge images below</p>
        </div>         
          <!-- The Explore images -->
        <div class="row">
            <div class="column">
                <img src="https://i.pinimg.com/originals/88/75/a4/8875a4ce03ffba2cf40db9a7ff2c94e5.jpg" alt="R-44 Helicopter view" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/5e/fa/1e/5efa1ec5d8481e4fa25bdbaaeefa27b0.jpg" alt="R-44 Helicopter" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/7e/e7/1b/7ee71bbab48a833de7ae447a8e6e440b.jpg" alt="R-44 Helicopter" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/cd/a2/cd/cda2cdbdaede6814f033f036a230bd8d.jpg" alt="R-44 Helicopter" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>
        <div class="explore-container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:50%">
            <div id="imgtext"></div>
        </div>  
        <script>
            function myFunction(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
            }
        </script>
    </section>
