<html lang="en">
<head>
    <title>Explore Images</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <style></style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h3><a href="../index.html">Blogpost</a></h3>
            </div>
            <div class="dropdown">
                <button type="button" id="drop-button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                </button>
            </div>
            <ul class="nav-links dropdown-content">
                <li><a href="/index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
      </nav>
    </header>
    <section>
        <div class="explore-text">
            <br><br>
            <p>Click to enlarge images below</p>
        </div>         
          <!-- The Explore images -->
        <div class="row">
            <div class="column">
                <img src="https://i.pinimg.com/564x/2f/52/74/2f5274540153e9f743fdf326f71372cc.jpg" alt="R-44 Helicopter view" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/3b/96/ee/3b96eea913a5d5484b9f8346aa126abd.jpg" alt="Canyon Helicopter shot" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/08/fa/fb/08fafb291c572351e29ed4787eb058d2.jpg" alt="Canyon Helicopter Tour" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/78/4b/43/784b43a8d9941b68c1e463aec422123f.jpg" alt="Grand Canyon Shot" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>
          
        <div class="explore-container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:50%">
            <div id="imgtext"></div>
        </div>
          
        <script>
            function myFunction(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
            }
        </script>
    </section>
