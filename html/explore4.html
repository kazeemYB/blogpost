<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explore Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <style></style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h3><a href="../index.html">Blogpost</a></h3>
            </div>
            <div class="dropdown">
                <button type="button" id="drop-button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                </button>
            </div>
            <ul class="nav-links dropdown-content">
                <li><a href="/index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
      </nav>
    </header>
    <section>
        <div class="explore-text">
            <br><br>
            <p>Click to enlarge images below</p>
        </div>         
          <!-- The Explore images -->
        <div class="row">
            <div class="column">
                <img src="https://pbs.twimg.com/media/B-jT0sBCQAAxd_L?format=jpg&name=small" alt="B737 Thunderstorm View" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/0d/2c/49/0d2c4912711ca7e08701b0297fe725dd.jpg" alt="Airbus A330 Flight Deck" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/71/97/db/7197dbfc6e9061fb689ad82de18ba187.jpg" alt="B737 Labelled Flight Deck" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/564x/ea/2a/f4/ea2af48e2e28e1300d2ded99a07d51e2.jpg" alt="Old School Flight Deck" style="width:100%" onclick="myFunction(this);">
            </div>
        </div>
          
        <div class="explore-container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:50%">
            <div id="imgtext"></div>
        </div>
          
        <script>
            function myFunction(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
            }
        </script>
    </section>
